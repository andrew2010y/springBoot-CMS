<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="./userWithdraw.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			用户提现列表
		</div>
	</blockquote>
	<div class="layui-form news_list layui-fluid">
			<div class="layui-row">
				<div class=" layui-col-xs6 layui-col-sm6 layui-col-md4 ">
					<label class="layui-form-label">提现用户名:</label>
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 ">
						<input id="userID" type="text" placeholder="提现用户名"  class="layui-input">
					</div>
				</div>
				<div class=" layui-col-xs6 layui-col-sm6 layui-col-md8 ">
					<label class="layui-form-label">订单生成时间:</label>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 ">
						<input type="text"  placeholder="请输入开始时间" id="beginTime" class="layui-input">
					</div>
					<label class="layui-form-label layui-form-label1 ">至</label>
					<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 ">
						<input type="text"  placeholder="请输入结束时间" id="endTime" class="layui-input">
					</div>
				</div>
				<!-- <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button> -->
			</div>
			<div class="layui-row layui-marginTop">
				<div class=" layui-col-xs6 layui-col-sm6 layui-col-md4 ">
					<label class="layui-form-label">订单状态:</label>
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 ">
						<select name="city" lay-filter="required" id="selectValue">
							<option value="ORDER_CREATE">未审核</option>
							<option value="ORDER_CHECK_REFUSE">已拒绝</option>
							<option value="ORDER_TRADE_SUCCESS">支付成功</option>
							<option value="ORDER_TRADE_FAIL">支付失败</option>
						</select>
					</div>
				</div>
				<div class=" layui-col-xs6 layui-col-sm6 layui-col-md8 ">
					<label class="layui-form-label">提现额度:</label>
					<div class="layui-col-xs2 layui-col-sm2 layui-col-md2 ">
						<input type="text"   class="layui-input" id="sumMin">
					</div>
					<label class="layui-form-label layui-form-label1 ">至</label>
					<div class="layui-col-xs2 layui-col-sm2 layui-col-md2 ">
						<input type="text"   class="layui-input" id="sumMax">
					</div>
					<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-md-offset1">
						<button class="layui-btn" lay-submit lay-filter="formSearch">查询</button>
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formExport">导出</button>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<table id="userWithdraw" lay-filter="test"></table>
			</div>
		
			<div class="allCheck">
				<input id="layCheck" type="checkbox" lay-skin="primary" lay-submit lay-filter="formAllCheck" title="全选" >
				<button id="layButton" class="layui-btn layui-btn-primary layui-btn-sm " lay-submit lay-filter="formRatify" >一键批准</button>
				<span>此页面提现总金额: <span class="totalSum"></span>元 </span>
			</div>
	</div>

	<script type="text/javascript" src="../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../static/js/jquery.js"></script>
	<script type="text/javascript" src="./userWithdraw.js"></script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">批准</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">拒绝</a>
    </script>

</body>
</html>
